<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Song Recommendations</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar with Search Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Spotify Recommendations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Content Area (Recommendations) -->
    <div class="container mt-4">
        <h2>Your Spotify Recommendations</h2>
        <!-- You can dynamically populate this section with song recommendations -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="song1.jpg" class="card-img-top" alt="Song 1">
                    <div class="card-body">
                        <h5 class="card-title">Song 1</h5>
                        <p class="card-text">Artist: Artist 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="song2.jpg" class="card-img-top" alt="Song 2">
                    <div class="card-body">
                        <h5 class="card-title">Song 2</h5>
                        <p class="card-text">Artist: Artist 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="song3.jpg" class="card-img-top" alt="Song 3">
                    <div class="card-body">
                        <h5 class="card-title">Song 3</h5>
                        <p class="card-text">Artist: Artist 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
